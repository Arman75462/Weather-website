<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="index.css"/><title>Weather Website</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><main class="main"><div class="main__container"><form action="#" class="main__search-city"><input type="search" id="searchInput" name="searchInput" placeholder="Search for places..."/> <button type="submit" class="main__submit-search">🔎</button></form><h1 class="main__city-name"></h1><div class="main__weather-icon"></div><p class="main__current-temperature"></p><p class="main__feeling-temperature"></p><p class="main__weather-condition"></p><p class="main__date"></p></div></main><section class="details"><div class="details__container"><section class="details__header"><h2 class="details__name">Current Highlights</h2><section class="details__convert-temperature"><div class="details__degree-celsius button-active">°C</div><div class="details__degree-fahrenheit">°F</div></section></section><section class="details__highlights"><section class="details__highlights-card"><img src="../images/uv.png" alt="UV-rays-icon" class="details__highlights-card-icon"/><h3 class="details__highlights-card-title">UV Index</h3><p class="details__highlights-card-text" id="UV-index"></p></section><section class="details__highlights-card"><img src="../images/wind.png" alt="wind-icon" class="details__highlights-card-icon"/><h3 class="details__highlights-card-title">Wind Status</h3><p class="details__highlights-card-text" id="wind-status"></p></section><section class="details__highlights-card"><img src="../images/humidity.png" alt="humidity-icon" class="details__highlights-card-icon"/><h3 class="details__highlights-card-title">Humidity</h3><p class="details__highlights-card-text" id="humidity"></p></section><section class="details__highlights-card"><img src="../images/witness.png" alt="eye-icon" class="details__highlights-card-icon"/><h3 class="details__highlights-card-title">Visibility</h3><p class="details__highlights-card-text" id="visibility"></p></section><section class="details__highlights-card"><img src="../images/pressure-gauge.png" alt="pressure-instrument-icon" class="details__highlights-card-icon"/><h3 class="details__highlights-card-title">Pressure</h3><p class="details__highlights-card-text" id="pressure"></p></section><section class="details__highlights-card"><img src="../images/raining.png" alt="rain-drop-icon" class="details__highlights-card-icon"/><h3 class="details__highlights-card-title">Precipitation</h3><p class="details__highlights-card-text" id="precipitation"></p></section></section></div></section></body></html>
