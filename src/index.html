<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS FILE -->
    <link rel="stylesheet" href="index.css" />
    <!-- TAB TITLE -->
    <title>Weather Website</title>
  </head>
  <!-- BODY -->
  <body>
    <!-- 1- MAIN -->
    <main class="main">
      <!-- 2- CONTAINER -->
      <div class="main__container">
        <!-- 3- SEARCHBAR -->
        <form action="#" class="main__search-city">
          <input
            type="search"
            id="searchInput"
            name="searchInput"
            placeholder="Search for places..."
          />
          <button type="submit" class="main__submit-search">ðŸ”Ž</button>
        </form>
        <!-- 3- CITY-NAME -->
        <h1 class="main__city-name"></h1>
        <!-- 3- WEATHER-ICON -->
        <div class="main__weather-icon"></div>
        <!-- 3- CURRENT-TEMPERATURE -->
        <p class="main__current-temperature"></p>
        <!-- 3- FEELING-TEMPERATURE -->
        <p class="main__feeling-temperature"></p>
        <!-- 3- WEATHER-CONDITION -->
        <p class="main__weather-condition"></p>
        <!-- 3- DATE -->
        <p class="main__date"></p>
      </div>
    </main>
    <!-- 1- DETAILS -->
    <section class="details">
      <!-- 2- CONTAINER -->
      <div class="details__container">
        <!-- 3- HEADER -->
        <section class="details__header">
          <h2 class="details__name">Current Highlights</h2>
          <!-- 4- CONVERT-TEMPERATURE -->
          <section class="details__convert-temperature">
            <div class="details__degree-celsius button-active">Â°C</div>
            <div class="details__degree-fahrenheit">Â°F</div>
          </section>
        </section>
        <!-- 3- HIGHLIGHTS -->
        <section class="details__highlights">
          <!-- 4- HIGHTLIGHTS-CARD-1 -->
          <section class="details__highlights-card">
            <img
              src="images/uv.png"
              alt="UV-rays-icon"
              class="details__highlights-card-icon"
            />
            <h3 class="details__highlights-card-title">UV Index</h3>
            <p class="details__highlights-card-text" id="UV-index"></p>
          </section>
          <!-- 4- HIGHTLIGHTS-CARD-2 -->
          <section class="details__highlights-card">
            <img
              src="images/wind.png"
              alt="wind-icon"
              class="details__highlights-card-icon"
            />
            <h3 class="details__highlights-card-title">Wind Status</h3>
            <p class="details__highlights-card-text" id="wind-status"></p>
          </section>
          <!-- 4- HIGHTLIGHTS-CARD-3 -->
          <section class="details__highlights-card">
            <img
              src="images/humidity.png"
              alt="humidity-icon"
              class="details__highlights-card-icon"
            />
            <h3 class="details__highlights-card-title">Humidity</h3>
            <p class="details__highlights-card-text" id="humidity"></p>
          </section>
          <!-- 4- HIGHTLIGHTS-CARD-4 -->
          <section class="details__highlights-card">
            <img
              src="images/witness.png"
              alt="eye-icon"
              class="details__highlights-card-icon"
            />
            <h3 class="details__highlights-card-title">Visibility</h3>
            <p class="details__highlights-card-text" id="visibility"></p>
          </section>
          <!-- 4- HIGHTLIGHTS-CARD-5 -->
          <section class="details__highlights-card">
            <img
              src="images/pressure-gauge.png"
              alt="pressure-instrument-icon"
              class="details__highlights-card-icon"
            />
            <h3 class="details__highlights-card-title">Pressure</h3>
            <p class="details__highlights-card-text" id="pressure"></p>
          </section>
          <!-- 4- HIGHTLIGHTS-CARD-6 -->
          <section class="details__highlights-card">
            <img
              src="images/raining.png"
              alt="rain-drop-icon"
              class="details__highlights-card-icon"
            />
            <h3 class="details__highlights-card-title">Precipitation</h3>
            <p class="details__highlights-card-text" id="precipitation"></p>
          </section>
        </section>
      </div>
    </section>
  </body>
</html>
